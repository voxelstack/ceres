name: build
on:
    pull_request:
    push:

jobs:
    compile:
        runs-on: ubuntu-latest
        steps:
            - run: corepack enable
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  cache: "yarn"
            - name: Compile
              run: |
                  yarn
                  yarn run compile
    test:
        needs:
            - compile
        runs-on: ubuntu-latest
        steps:
            - run: corepack enable
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  cache: "yarn"
            - name: Test
              run: |
                  yarn
                  yarn run test
    publish:
        if: startsWith(github.ref, 'refs/tags/')
        needs:
            - compile
            - test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - run: corepack enable
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  cache: yarn
                  registry-url: "https://registry.npmjs.org"
            - name: Compile
              run: |
                  yarn
                  yarn run compile
            - name: Publish
              run: npm publish --access public
